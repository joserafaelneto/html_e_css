<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadstro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!-- Para usar o input do tipo radio, o atributo name deve ser igual (ter o mesmo nome)! -->
            <p><input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label></p>
            <p><input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem">Feminino</label></p>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p><input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label></p>
            <p><input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label></p>
            <p><input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label></p>
            <p><input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label></p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
