<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox001</title>
    <style>
        div.container{
            background-color: aqua;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;
            
        }

        div#itemA{
            flex-grow: 2;
            flex-shrink: 1;
        }

        div#itemB{
            flex-grow: 1;
            flex-shrink: 0;
        }

        div#itemC{
            flex-grow: 0;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="itemA">A</div>
        <div class="item" id="itemB">B</div>
        <div class="item" id="itemC">C</div>
    </div>
</body>
</html>
