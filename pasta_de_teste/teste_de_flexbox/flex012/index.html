<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorthand de Grow, Shrink e Basis</title>
    <style>
        div.container{
            background-color: lightblue;
            display: flex;
            /*
            flex-direction: row;
            flex-wrap: nowrap;
            */
            flex-flow: row nowrap;
            
        }

        div.item{
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            /*flex-basis: 200px;
            flex-grow: 0;  Por padrão o Grow é 0, ou seja, proibido crescer!  
            flex-shrink: 1;  Por padrão o Shrink é 1, ou seja, pode diminuir! 
            */
            flex: 0 1 200px; /* Ordem para usar a propriedade flex = flex-grow flex-shrink flex-basis*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        
    </div>
</body>
</html>
