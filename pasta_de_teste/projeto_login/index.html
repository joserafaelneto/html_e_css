<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section>

            <div id="imagem">
                <!-- Aqui vai uma imagem -->
            </div>

            <div id="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="cadastro">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="email" id="email" class="campo" autocomplete="email" required placeholder="digite seu email" maxlength="40">
                        <label for="email">Login</label>
                    </div>

                    <div class="cadastro">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="senha" class="campo" autocomplete="current-password" required minlength="6" maxlength="12" placeholder="digite sua senha">
                        <label for="senha">Senha</label>
                    </div>

                    <input type="submit" value="Enviar">
                    <a href="#" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">
                            mail
                        </span>
                    </a>

                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
